<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Draw</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		img{display: block;}
		.box{position: relative;width: 570px;height: 510px;}
		.item{position: relative;float: left;}
		.shade{position: absolute;top: 0;left: 0;width: 100%;height: 100%;background: #ff7300;opacity: 0.5;display: none;}
		.item.act .shade{display: block;}
		.button{float: left;width: 190px;height: 170px;background: url(images/9.jpg) 0 0 no-repeat;}
		.button:hover{background: url(images/11.jpg) 0 0 no-repeat;}
	</style>
</head>
<body>

<div class="box" id="box">
	<div class="item" data-index="1">
		<img src="images/1.jpg" alt="" class="draw draw_1" />
		<div class="shade"></div>
	</div>
	<div class="item" data-index="2">
		<img src="images/2.jpg" alt="" class="draw draw_2" />
		<div class="shade"></div>
	</div>
	<div class="item" data-index="3">
		<img src="images/3.jpg" alt="" class="draw draw_3" />
		<div class="shade"></div>
	</div>
	<div class="item" data-index="8">
		<img src="images/4.jpg" alt="" class="draw draw_4" />
		<div class="shade"></div>
	</div>
	<a href="javascript:;" id="btn" class="button"></a>
	<div class="item" data-index="4">
		<img src="images/5.jpg" alt="" class="draw draw_5" />
		<div class="shade"></div>
	</div>
	<div class="item" data-index="7">
		<img src="images/6.jpg" alt="" class="draw draw_6" />
		<div class="shade"></div>
	</div>
	<div class="item" data-index="6">
		<img src="images/7.jpg" alt="" class="draw draw_7" />
		<div class="shade"></div>
	</div>
	<div class="item" data-index="5">
		<img src="images/8.jpg" alt="" class="draw draw_8" />
		<div class="shade"></div>
	</div>	
</div>


<script src="js/script.js"></script>
</body>
</html>
